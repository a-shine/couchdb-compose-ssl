version: '3'

services:

  # CouchDB backup service
  # couchdb-backup:
  #   image: imageName

  # CouchDB backend
  couchdb:
    image: couchdb:3.3
    restart: always
    volumes:
      - ./couchdb_data:/opt/couchdb/data
      - ./10-custom-couch-conf.ini:/opt/couchdb/etc/local.d/10-custom-couch-conf.ini

  # Oolong frontend server
  oolong-frontend:
    image: ashinebourne/oolong_front:latest
    restart: always
